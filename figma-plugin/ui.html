<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown to Figma</title>
    <style>
      :root{
        --panel-background: #EBEBEB;
        --panel-text: #333333;
        --formatted-text: #000000;
        --link: #004BFA;
        --border: #777777;
        --code: rgba(255,255,255,.8);
        --table: var(--code);
        --table-header: rgba(128,128,128,.2);
      }
      body{ font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, Ubuntu, 'Droid Sans', sans-serif; font-size:12px; background:var(--panel-background); color:var(--panel-text); margin:0; }
      #app{ padding:12px; }
      textarea{ width:100%; height:280px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace; box-sizing:border-box; padding:8px; border:1px solid var(--border); border-radius:6px; background:#fff; }
      .actions{ margin-top:8px; display:flex; gap:8px; }
      button{ font-size:12px; padding:6px 10px; border:1px solid var(--border); background:#fff; border-radius:6px; cursor:pointer; }
      button.primary{ background:#000; color:#fff; border-color:#000; }
    </style>
  </head>
  <body>
    <div id="app">
      <p>Paste Markdown below. Click Render to create a styled frame.</p>
      <textarea id="md" placeholder="# Title\n\nSome text with **bold**, *italic*, [link](https://example.com)."></textarea>
      <div class="actions">
        <button id="render" class="primary">Render</button>
        <button id="sample">Load sample</button>
      </div>
    </div>
    <script src="ui.js"></script>
  </body>
</html>
